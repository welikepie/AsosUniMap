<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Hashtag Admin</title>
		<meta name="description" content="" />
		<meta name="author" content="AMRoche" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/flatui.css">
		<link rel="stylesheet" href="css/addons.css">
		<link rel="stylesheet" href="css/spinner.css">
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

	</head>

	<body>
		<div id="modalDialogue">
			<div id="modalInside" class="well"></div>
		</div>
		<div id="container" class="well offset2 span10">
			<h2 class="halfWide">Hashtag Admin Page</h2>
			<input type="button" value="Campaign" id="JS-camp" class="btn btn-small btn-info"/>
			<input type="button" value="Location" id="JS-loc" class="btn btn-small btn-info"/>
			<input type="button" value="Database Filter" id="JS-DB" class="btn btn-small"/>
			<div id="location" class="span9">
				<ul id="Lhashtags"></ul>
				<div id="LhashtagAdd">
					<div id="JS-LAlreadyAdded" class="alert alert-error span8">
						<strong>There was a disturbance in the Force...</strong>
						This entry already exists or is blank.
					</div>
					<div id="Lhash">
						#
					</div>
					<input id="LnewHash" class="span4"type="text"/>
					<input id="Lsave" type="button" class="btn" value="save">
					<input id="LaddStuff" type="button" class="btn btn-success" value="&#10003;"/>
				</div>
			</div>
			<div id="DBFilt" class="span9">
					<div id="JS-noResults" class="alert alert-error span8">
					</div>
				<div class="spinner">
					<div class="wBall" id="wBall_1">
						<div class="wInnerBall"></div>
					</div>
					<div class="wBall" id="wBall_2">
						<div class="wInnerBall"></div>
					</div>
					<div class="wBall" id="wBall_3">
						<div class="wInnerBall"></div>
					</div>
					<div class="wBall" id="wBall_4">
						<div class="wInnerBall"></div>
					</div>
					<div class="wBall" id="wBall_5">
						<div class="wInnerBall"></div>
					</div>
				</div>
				<div id="listContainer">
				<ul id="JS-DBInfo"></ul>
				</div>
				<div id="searchSaveDiv">
					<input type="text" id="JS-searchStuff">
					<input type="button" value="Search" id="JS-DBSearch" class="btn btn-small btn-info"/>
					<input type="button" value="Save" id="JS-DBSave" class="btn btn-small btn-success"/>
				</div>
			</div>

			<div id="render" class="span7">
				<ul id="hashtags"></ul>
				<div id="hashtagAdd">
					<div id="JS-AlreadyAdded" class="alert alert-error span6">
						<strong>There was a disturbance in the Force...</strong>
						This entry already exists or is blank.
					</div>
					<div id="hash">
						#
					</div>
					<input id="newHash" class="span4"type="text"/>
					<input id="save" type="button" class="btn" value="save">
					<input id="addStuff" type="button" class="btn btn-success" value="&#10003;"/>
				</div>
			</div>

		</div>
	</body>
	<footer>
		<script type="text/javascript" src="scripts/main.js"></script>
	</footer>

</html>
