<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->

		<title>Hashtag Admin</title>
		<meta name="description" content="" />
		<meta name="author" content="AMRoche" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

		<link rel="stylesheet" href="css/flatui.css">
		<link rel="stylesheet" href="css/addons.css">
		<link rel="shortcut icon" href="/favicon.ico" />

	<body>
		<div class="well offset2 span10">
			<h2>Hashtag Admin Page</h2>
			<div id="render" class="span7">

				</ul>
				<div id="hashtagAdd">

					<input id="newHash" class="span4"type="text"/>

					<input id="addStuff" type="button" class="btn btn-success" value="&#10003;"/>
				</div>
			</div>

		</div>
		<footer>

		</footer>
